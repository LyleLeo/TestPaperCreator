
<HTML>
<HEAD>
<TITLE>Examples of margins, padding, and borders</TITLE>
<style type='text/css'>
    p.classA {
        color: white;                  
        background: blue;              
        margin: 0px 0px 0px 0px;
        padding: 24px 24px 24px 24px;
    }
    p.classB {
        color: white;                  
        background: blue;              
        margin: 0px 0px 0px 0px;
        padding: 24px 24px 24px 24px;
        border-style: dashed;
        border-width: medium;          
        border-color: lime;
    }
</style>
</HEAD>
<BODY>
<p>before</p>
<p class='classA'>first paragraph</p>
<p class='classB'>second paragraph.</p>
<p>after</p>
</BODY>
</HTML>
