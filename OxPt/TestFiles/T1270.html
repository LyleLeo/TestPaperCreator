
<HTML>
<HEAD>
<TITLE>Table example</TITLE>
<style type="text/css">
TABLE { background: #ff0; border: solid black;
empty-cells: hide }
TR.top { background: red }
TD { border: solid black }
</style>
</HEAD>
<BODY>
<TABLE>
<TR CLASS="top">
<TD> 1</TD>
<TD rowspan="2"> 2</TD>
<TD> 3</TD>
<TD> 4</TD>
</TR>
<TR>
<TD> 5</TD>
<TD></TD>
</TR>
</TABLE>
</BODY>
</HTML>
