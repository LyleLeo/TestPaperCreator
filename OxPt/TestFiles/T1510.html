
<HTML>
<HEAD>
<TITLE>Comparison of inside/outside position</TITLE>
<style type="text/css">
ul { list-style: outside }
ul.compact { list-style: inside }
</style>
</HEAD>
<BODY>
<UL>
<li>first list item comes first</li>
<li>second list item comes second</li>
</UL>
<UL class="compact">
<li>first list item comes first</li>
<li>second list item comes second</li>
</UL>
</BODY>
</HTML>
